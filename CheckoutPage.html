<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Out</title>
    <link href="/static/CSS/style.css" rel="stylesheet">
</head>
<body>
    <div class="checkoutItemCoupon">
        <h1 class="checkoutHeader">Checkout</h1>
        <div class="checkoutPlaceholder"></div><br>
        <!-- Coupon Code Box & Information -->
        <div class="coupon">
            <input type="text">
        </div>
        <div class="coupon">
            <form action="CheckoutPage.html" method="post">
                <input type="submit" value="Apply Coupon" class="checkoutButtons">
            </form>
        </div>
    </div>
   <!-- Shipping Information Fields -->
    <div class="shipCheckout">
        <h2 class="checkoutHeader">Shipping Address</h2><br><br><br><br><br>
        <form class="shipInfo">
            First Name:
            <input type="text">
            Last Name:
            <input type="text"><br><br>
            Address:
            <input type="text"><br><br>
            Address:
            <input type="text"><br><br>
            City:
            <input type="text"><br><br>
            State:
            <input type="text"><br><br>
            Zip Code:
            <input type="text"><br><br>
        </form>
    </div>
        <!-- Cart Pricing Information -->
    <div class="shipCheckout">
        <h2 class="checkoutHeader">Cart Totals</h2>
        <p>Subtotal -</p>
        <p>Shipping -</p>
        <p>Taxes -</p>
        <p>Total -</p>
    </div>
    <!-- Button for Place Order -->
    <form action="CheckoutPage.html" method="post">
        <input type="submit" value="Place Order" class="checkoutButtons">
    </form>
</body>
</html>
