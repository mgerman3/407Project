<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Check Out</title>
        <link href="/static/CSS/style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>

        <!-- Navbar -->
            <nav class="navbar navbar-expand-lg bg-body-tertiary" style="height: 75px">
              <div class="container-fluid">
                <a class="navbar-brand" href="Home Page.html"><img src="static/images/Clear Background Logo.png" alt="Bootstrap" width="30" height="24"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="Home Page.html">Home</a>
                    <a class="nav-link" aria-current="page" href="#.html">Shop</a>
                    <a class="nav-link" href="About%20Page.html">About</a>
                    <a class="nav-link" href="Contact%20Us%20Page.html">Contact Us</a>
                    <a class="nav-link" href="Log-In-Screen.html">Log In</a>
                  </div>
                </div>
              </div>
            </nav>
        <!-- Coupon Code Box & Cart Information -->
        <div class="checkoutItemCoupon">
            <h1 class="checkoutHeader"><strong>Checkout</strong></h1>
            <div class="checkoutPlaceholder"></div><br>
            <div class="coupon">
                <input type="text" style="background-color: white;">
            </div>
            <div class="coupon">
                <form action="CheckoutPage.html" method="post">
                    <input type="submit" value="Apply Coupon" class="checkoutButtons">
                </form>
            </div>
        </div>

       <!-- Shipping Information Fields -->
        <div class="shippingTotal">
            <div class="row">
                <div class="border-box col">
                    <h2 class="checkoutHeader"><strong>Shipping Address</strong></h2><br><br>
                    <form class="shipInfo">
                        <div class = "row">
                            <div class="border-box col">
                                <div class="row" style="padding-right: 15px">
                                    <p class="shipFieldLabels">First Name <br></p>
                                    <input type="text" class="shipFields">
                                </div>
                            </div>
                            <div class="border-box col">
                                <div class="row" style="padding-left: 15px">
                                    <p class="shipFieldLabels">Last Name <br></p>
                                    <input type="text" class="shipFields"><br><br>
                                </div>
                            </div>
                        </div>
                        <div class = "row">
                            <p class="shipFieldLabels">Address</p>
                            <input type="text" class="shipFields"><br><br>
                        </div>
                        <div class = "row">
                            <p class="shipFieldLabels">Address</p>
                            <input type="text" class="shipFields"><br><br>
                        </div>
                        <div class = "row">
                            <p class="shipFieldLabels">City</p>
                            <input type="text" class="shipFields"><br><br>
                        </div>
                        <div class = "row">
                            <p class="shipFieldLabels">State</p>
                            <input type="text" class="shipFields"><br><br>
                        </div>
                        <div class = "row">
                            <p class="shipFieldLabels">Zip Code</p>
                            <input type="text" class="shipFields"><br><br>
                        </div>
                    </form>
                </div>

                <!-- Cart Pricing Information -->
                <div class="border-box col">
                    <h2 class="checkoutHeader"><strong>Cart Totals</strong></h2><br><br>
                    <div class="billingTotals">
                        <div class="row">
                            <p class="cartTotalsLabels">Subtotal -</p><hr>
                        </div>
                        <div class="row">
                            <div class="border-box col" style="padding: 0px">
                                <p class="cartTotalsLabels">Shipping -</p>
                            </div>
                            <div class="border-box col" style="padding: 0px">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Local Pick Up:
                                     </label>
                                </div>
                                <div class="form-check">
                                     <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                     <label class="form-check-label" for="flexRadioDefault2">
                                        Home Delivery
                                     </label>
                                </div>
                                <div class="form-check">
                                     <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                     <label class="form-check-label" for="flexRadioDefault2">
                                        Rapid Delivery
                                     </label>
                                </div>
                            </div>
                        </div><hr>
                        <div class="row">
                            <p class="cartTotalsLabels">Taxes -</p><hr>
                        </div>
                        <div class="row">
                            <p class="cartTotalsLabels"><strong>Total -</strong></p>
                        <div class="row">
                    </div>
                </div>
            </div>
        </div>

        <!-- Button for Place Order -->
        <form action="CheckoutPage.html" method="post">
            <input type="submit" value="Place Order" class="checkoutButtons" style="float: right; margin: 20px; padding: 7px 75px 7px 75px;">
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
