<!DOCTYPE html>
<html lang="en">
<!-- establish bootstrap for all child templates-->
<head>
    <meta charset="utf-8">
<!-- create title format for all child templates-->
    <title>{% block title %}{% endblock %}</title>
      <link href="/static/CSS/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    {% block html_head %}{% endblock %}
</head>

<style>{% block html_style %}{% endblock %}</style>

<body>
<!-- create for body in all child templates-->
    <div class="container">
    <!-- create page head format for all child templates-->
        <h1>{% block page_head %}{% endblock %}</h1>
    <!-- create page content format for all child templates-->
        {% block page_content %}{% endblock %}
    </div>

</body>
</html>
