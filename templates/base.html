<!DOCTYPE html>
<html lang="en">
<!-- establish bootstrap for all child templates-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- create title format for all child templates-->
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    {% block html_head %}{% endblock %}
</head>

<style>{% block html_style %}{% endblock %}</style>

<body>
<!-- create for body in all child templates-->
    <div class="container">
    <!-- create page head format for all child templates-->
        <h1>{% block page_head %}{% endblock %}</h1>
    <!-- create page content format for all child templates-->
        {% block page_content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
