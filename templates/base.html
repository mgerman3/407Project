<!DOCTYPE html>
<html lang="en">
<!-- establish bootstrap for all child templates-->
<head>
    <meta charset="utf-8">
<!-- create title format for all child templates-->
    <title>{% block title %}{% endblock %}</title>
      <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>


    {% block html_head %}{% endblock %}

    <style>{% block html_style %}{% endblock %}</style>
</head>

<body>
<nav class="navbar navbar-expand-lg" style="background-color: #69a695;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="../static/images/Clear%20Background%20Logo.png" alt="Bootstrap" width="30" height="24"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="dropbtn" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="dropbtn" href="/Shop" aria-expanded="false">
            Shop
          </a>
        </li>
        <li class="nav-item">
            <a class="dropbtn" aria-current="page" href="/About">About</a>
        </li>
        <li class="nav-item dropdown">
          <a class="dropbtn" aria-expanded="false">Contact Us</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/RequestForm">Request Form</a></li>
            <li><a class="dropdown-item" href="/Reviews">Reviews</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="dropbtn" aria-expanded="false" href="/LogIn"><img src="../static/images/profile.png" alt="Bootstrap" width="30" height="24"></a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/signup">Create Account</a></li>
          </ul>
        </li>
          <li><a class="dropbtn" href="/cart" href="/cart"><img src="../static/images/cart.png" alt="Bootstrap" width="30" height="24"></a></li>
      </ul>
    </div>
  </div>
</nav>

    <!-- create page content format for all child templates-->
        {% block page_content %}{% endblock %}


</body>

<footer>
<div class="websiteFooter">
    <div class="row">
        <div class="col-4">
            <p class="footerItems" style="color: black">Helpful Links</p>
            <div class="row">
                <a href="/" class="footerItems">Home Page</a>
            </div>
            <div class="row">
                <a href="/Shop" class="footerItems">Shop</a>
            </div>
            <div class="row">
                <a href="/About" class="footerItems">About</a>
            </div>
            <div class="row">
                <a href="/ContactUs" class="footerItems">Contact us</a>
            </div>
        </div>
        <div class="col-4">
            <p class="footerItems">Contact Us</p>
            <div class="row" style="display: inline-block">
                <form>
                    <input placeholder="Email" type="text" class="inputFields" style="width: 225px">
                    <input type="submit" value="Submit" class="checkoutButtons" style="height: 30px; font-size: 13px; ">
                </form>
            </div>
        </div>
        <div class="col-4">
            <p class="footerItems">Social Media</p>
            <div class="row">
                 <a class="footerItems" style="padding-left: 26px" aria-expanded="false" href="https://www.instagram.com/aroundtheblock.co/"><img src="../static/images/instagram.png" alt="Bootstrap" width="30" height="30"></a>
            </div>
        </div>
    </div>
</div>
</footer>
</html>
