{% extends "base.html" %}

{% block page_title %} Shop {% endblock %}

{% block page_content %}
        <!--Image for top of shop page-->
    <div class="row" style="align-content: center">
        <img src="static/images/Spring_Pink_Map.jpg" width="200" height="250" alt="Around the Block Spring Pink Map" class="cover">
    </div>

    <!--Header greeting text-->
    <div class="GenProduct_HeadingSpacer"></div>
    <div class="row" style="padding-left: 5px">
        <h1 class="Clothes for you!"><strong>Clothes for you!</strong></h1>
        <div class="GenProduct_HeadingSpacer"></div>
    </div>

<div class="row">
    {% for item  in items %}
    <div class="col-lg-3">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="thumbnail">
                {% if item['product_image'] %}
                <!-- inserting picture for product -->
                <a href="{{ url_for('GenProduct', product_id=item.product_id) }}">
                    <div class="mx-auto pr-3">
                        <img class="FormatShopPhotos rounded" src="{{ url_for('static', filename='/products/' +item['product_image']) }}" alt="Picture of {{ item['item_name'] }}" style="width: 300px; height: 300px;">
                    </div>
                </a>
                {% endif %}
                <div class="caption text-center">
                    <br> <h4 class="bold">{{ item.item_name }} - {{ "$%.2f"|format(item['price']) }}</h4>
                    <hr>
                        <br>
                    <br>
                    <br>

                        <div>
                            <a href="{{ url_for('GenProduct', product_id=item.product_id) }}" class="btn btn-primary btn-sm">View</a>
                        </div>

                </div>
            </div>
        </div>
    </div>

    {% endfor %}
</div>

{% endblock %}
