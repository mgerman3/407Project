{% extends "base.html" %}

{% block page_title %} Shop {% endblock %}

<!--{% block page_head %}-->
<!--    Welcome to the TerpStore!-->
<!--{% endblock %}-->
{% block page_content %}

<div class="row">
	{% for product in products %}
	<div class="col-lg-3">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="thumbnail">
                {% if product['product_image'] %}
				<a href="{{ url_for('GenProduct', product_id=product.product_id) }}">
					<img class="img-fluid" src="{{ url_for('static', filename='/products/' + product['image']) }}" alt="Picture of {{ product['item_name'] }}">
				</a>
                {% endif %}
				<div class="caption text-center">
					<h4 class="bold">{{ product.item_name }}</h4>
					<p>
						{{ product.desc }}
					</p>
					<hr>
					<p>
                        <div>
                            <a href="{{ url_for('GenProduct', product_id=product.product_id) }}" class="btn btn-primary btn-sm">View</a>
                        </div>
					</p>
				</div>
			</div>
		</div>
	</div>
    <div class="col-lg-1">
        &nbsp;
    </div>
	{% endfor %}
</div>


{% endblock %}
