{% extends "base.html" %}

{% block page_title %} Shop {% endblock %}

{% block page_head %} Welcome to ATB Shop! {% endblock %}

{% block page_content %}

<div class="row">
	{% for item  in items %}
	<div class="col-lg-3">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="thumbnail">
                {% if item['product_image'] %}
<!-- inserting picture for product -->
				<a href="{{ url_for('GenProduct', product_id=item.product_id) }}">
					<img class="img-fluid" src="{{ url_for('static', filename='/products/' + item['product_image']) }}" alt="Picture of {{ item['item_name'] }}">
				</a>
                {% endif %}
				<div class="caption text-center">
					<h4 class="bold">{{ item.item_name }}</h4>
					<p>
						{{ item.desc }}
					</p>
					<hr>
					<p>
                        <div>
                            <a href="{{ url_for('GenProduct', product_id=item.product_id) }}" class="btn btn-primary btn-sm">View</a>
                        </div>
					</p>
				</div>
			</div>
		</div>
	</div>
    <div class="col-lg-1">
        &nbsp;
    </div>
	{% endfor %}
</div>


{% endblock %}
