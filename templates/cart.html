{% extends "base.html" %}

{% block title %}Cart{% endblock %}

{% block html_style %}
    h1 {
        text-align: center;
    }
{% endblock %}

{% block page_content %}
    <h1>Cart</h1>

    <form action="/CheckOut" method="get">
        <div class="checkoutItemCoupon" style="padding-left: 24px">
            <div class="row" style="padding-top: 25px;">
            </div>
            <div class="checkoutPlaceholder"></div>
        </div>

   <div class="border-box col">
                    <h2 class="checkoutHeader"><strong>Totals</strong></h2>
                    <div class="billingTotals">
                        <div class="row">
                            <p class="cartTotalsLabels">Subtotal -</p><hr>
                        </div>
                        <div class="row">
                            <p class="cartTotalsLabels">Taxes -</p><hr>
                        </div>
                        <div class="row">
                            <p class="cartTotalsLabels"><strong>Total -</strong></p>
                        <div class="row">
                    </div>
                </div>
            </div>
        </div>

        <!-- Button for Place Order -->
            <input type="submit" value="Checkout" class="checkoutButtons" style="float: right; margin: 20px; padding: 7px 75px 7px 75px;">
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

{% endblock %}
