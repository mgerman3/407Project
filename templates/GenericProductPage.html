{% extends "base.html" %}

{% block page_title %}
    {{ product['product_name']}}
{% endblock %}

{% block page_head %}
    View Product
{% endblock %}

{% block page_content %}

<div class="container">
  <div class="row">
    <div class="col-lg-5">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="thumbnail">
          <img src="{{ url_for('static', filename='/products/' + item['product_image']) }}" alt="Picture of {{ item['item_name'] }}" class="img-responsive img-thumbnail">
        </div>
      </div>
    </div>
    <div class="col-lg-5">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Product Details</h3>
        </div>
        <div class="panel-body">
          <h3>{{ item['item_name'] }}</h3>
          <h4>{{ "$%.2f"|format(item['price']) }}</h4>
          <hr />
          {{ item['desc'] }}
          <hr />
          <form action="{{ url_for('cart_add', product_id=item['product_id']) }}" method="POST"> <!-- add_to_cart -->
            <div class="row">
              <div class="col-lg-4">
                <div class="row g-2">
                  <div class="col-lg-12">
                    <h4>Select a Size</h4>
                    <div class="form-select-container col-12">
                        <select name="size" id="role" class="form-select" aria-label=".form-select-md example">
                            <option value="0">---Select A Size---</option>
                            <option name="X-Small" id="size" value="X-Small">X-Small</option>
                            <option name="Small" id="size" value="Small">Small</option>
                            <option name="Medium" id="size" value="Medium">Medium</option>
                            <option name="Large" id="size" value="Large">Large</option>
                            <option name="XLarge" id="size" value="X-Large">X-Large</option>
                            <option name="XXLarge" id="size" value="XX-Large">XX-Large</option>
                        </select>
                    </div>
                  </div>
                </div>
                <div class="row g-2">
                  <div class="col-lg-12">
                    <label for="product_quantity" class="form-label"><strong>Quantity</strong></label>
                  </div>
                  <div class="col-lg-12">
                    <input class="col-xs-2" type="number" step="1" min="1" max="99" class="form-control" id="product_quantity"
                      name="product_quantity" value="1" required>
                  </div>
                  <div class="col-lg-12">
                    <button type="submit" class="btn btn-primary">Add To Cart</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
