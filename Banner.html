<!DOCTYPE html>
<html>
<head>
	<title>Around the Block.Co</title>
	<style>
		header {
			background-color: #69a695;
			color: #fff;
			padding: 20px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.logo {
			font-size: 24px;
			font-weight: bold;
			text-decoration: none;
			color: #fff;
		}

		.navigation {
			display: flex;
			align-items: center;
			margin-right: auto;
		}

		.navigation a {
			color: #fff;
			text-decoration: none;
			margin: 0 10px;
			font-weight: bold;
			font-size: 16px;
		}

		.profile {
			margin-right: 10px;
			font-size: 16px;
			font-weight: bold;
		}

		.shopping-cart {
			font-size: 16px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<header>
		<a href="#" class="logo">Around the Block.Co</a>
		<nav class="navigation">
			<a href="#">Home</a>
			<a href="#">About</a>
			<a href="#">Contact</a>
		</nav>
		<div class="profile">Profile</div>
		<div class="shopping-cart">Cart</div>
	</header>

	<!-- Your website content goes here -->

</html>
