<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up</title>
</head>
<body>
<h1>Sign-Up Below</h1>

<form action="Log-In-Screen.html" method="post">
    <label for ="username">Create Username:</label><br>
        <input type="text" id = "username" name="username" placeholder="Username"><br>
    <label for ="password">Create Password:</label><br>
        <input type="password" id = "password" name="password" placeholder="Password"><br>
    <label for ="FName">First Name:</label><br>
        <input type="First Name" id = "FName" name="First Name" placeholder="First Name"><br>
    <label for ="LName">Last Name:</label><br>
        <input type="Last Name" id = "LName" name="Last Name" placeholder="Last Name"><br>
    <label for ="email">Email:</label><br>
        <input type="email" id = "email" name="Last Name" placeholder="Email"><br>
    <input type="submit" value="Register"><br>

</form>
