<!-- Heading Information -->
    <h1><center>Contact Us</h1>
    <h3><center>Welcome! We're happy to help.</h3>
    <img src=/static/images/Contact%20Us%20Page%20Piic.png width = 500 height = "500" alt="ATB Model Skateboarding" align="right" >

<!-- Random Message Fields -->
    <div class="inputBoxTotal">
        <div class="row">
            <div class="border-box col">
                <form class="formInputFields">
                    <div class = "row">
                        <div class="border-box col">
                            <div class="row" style="padding-right: 15px">
                                <p class="formFieldsLabels"> First Name <br></p>
                                 <input type = "text" class="inputFields" required><br><br>
                            </div>
                        </div>
                        <div class="border-box col">
                            <div class="row" style="padding-left: 15px">
                                <p class="formFieldsLabels">Last Name <br></p>
                                <input type = "text" class="inputFields" required><br><br>
                            </div>
                        </div>
                    </div>
                    <div class = "row">
                        <p class="formFieldsLabels">Email</p>
                        <input type = "email" class="inputFields" required><br><br>
                    </div>
                    <div class = "row">
                        <p class="formFieldsLabels">Phone Number</p>
                        <input type = "tel" class="inputFields" pattern = "[0-9]{3}-[0-9]{3}-[0-9]{3}" required><br><br>
                    </div>
                    <div class = "row">
                        <p class="formFieldsLabels">Message</p>
                        <input type = "textarea" class="inputFields" required><br><br>
                    </div>
                    <div class = "row">
                        <p class="formFieldsLabels">Submit Message:</p>
                        <input type = "submit" class="input" required><br><br>
                    </div>
                </form>
            </div>

<!-- Review Message Fields -->
    <div class="inputBoxTotal">
        <div class="row">
            <div class="border-box col">
                 <h2 class="checkoutHeader"><strong>Leave a Review</strong></h2><br><br>
                <form class="formInputFields">
                    <div class = "row">
                        <div class="border-box col">
                            <div class="row" style="padding-right: 15px">
                                <p class="formFieldsLabels">First Name <br></p>
                                 <input type = "text" class="inputFields" required><br><br>
                            </div>
                        </div>
                        <div class="border-box col">
                            <div class="row" style="padding-left: 15px">
                                <p class="formFieldsLabels">Last Name <br></p>
                                <input type = "text" class="inputFields" required><br><br>
                            </div>
                        </div>
                    </div>
                    <div class = "row">
                        <p class="formFieldsLabels">Email</p>
                        <input type = "email" class="inputFields" required><br><br>
                    </div>
                    <div class = "row">
                        <p class="formFieldsLabels">Type of Customer</p>
                        <select class="inputFields">
                            <option value="Student">Student</option>
                            <option value="Parent">Parent</option>
                            <option value="Organization">Organization</option>
                            <option value="Other">Other</option><br><br>
                    </div>
                    <div class = "row">
                        <p class="formFieldsLabels">Review</p>
                        <input type = "textarea" class="inputFields" required><br><br>
                    </div>
                    <div class = "row">
                        <p class="formFieldsLabels">Submit Review:</p>
                        <input type = "submit" class="input" required><br><br>
                    </div>
                </form>
            </div>
</body>
